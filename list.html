<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Donation Form</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #000000;

        }
        body {
            background-color: rgba(245, 245, 245, 0.5);
            background-image: url("blood_donationlist.jpg");
            background-color: burlywood;
            background-size: cover;
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            background-attachment: fixed;
            display:block;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border-radius: 44px;
            cursor: pointer;
        }

        #donationList {
            margin-top: 20px;
        }

        #donationList table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #donationList th, #donationList td {
            border: 1px solid #9f2d2d;
            padding: 8px;
            display: table-cell;
            text-align: center;
        }

        #donationList th {
            background-color: #4CAF50;
            color: rgb(247, 242, 242);
        }
    </style>
</head>
<body>
    
    <div style="
    display: table-header-group;
"><h1 title="Blood Donation Form Link Made by Harshal Gandhi">Blood Group Donation Form</h1></div>

    <form id="donationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

         <label for="gender">Gender:</label>
         <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
        </select>

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
<hr>
    <div id="donationList">
        <div style="
    display: table-header-group;
"><h2 title="History">Donation List</h2></div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>Contact Information</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="donationTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <hr>

</body>
</html>
